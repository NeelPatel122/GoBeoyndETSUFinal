<div mat-dialog-content>
  <p>Are you sure you want to delete this project?</p>
</div>
<div mat-dialog-actions class="dialog-align">
  <button mat-button [mat-dialog-close]="true" class="btn-delete-yes">
    Yes
  </button>
  <button mat-button [mat-dialog-close]="false" class="btn-delete-no">
    No
  </button>
</div>
