<button
  *ngIf="canCreateProject"
  mat-button
  routerLink="/projects/new"
  class="createProject"
>
  Create New Project
</button>
<div class="container">
  <div class="header">
    <!-- <h2>Your Projects</h2> -->
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let project of projects">
      <mat-card class="project-card">
        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ project.description }}</p>
          <p>
            <strong>Start Date:</strong> {{ project.expectedStartDate | date }}
          </p>
          <p>
            <strong>Completion Date:</strong>
            {{ project.expectedCompletionDate | date }}
          </p>
          <p><strong>Owner:</strong> {{ project.owner }}</p>
          <span *ngFor="let technology of project.technologies" class="chip">{{
            technology
          }}</span>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            class="button-delete"
            (click)="openDeleteDialog(project.id)"
          >
            Delete
          </button>
          <button
            mat-button
            class="button-apply"
            (click)="openCommentsDialog(project.id)"
          >
            applications
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
